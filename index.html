<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<title>Test</title>
	</head>
	<br>
	<body>
		<div class="container">
			<h2>MFCC - </h2>
			<textarea id="output" cols="100" rows="20"></textarea>
			<p >Status :<span id="status"></span></p> <br/>
			<!-- <button onclick="startRecording()" type="button" class="btn btn-danger">Start Recording</button>
				<button onclick="stopRecording((buffer) => analyze(buffer))" type="button" class="btn btn-danger">Stop Recording</button><br><br> -->
				<button id = 'record-button' onclick="handleClick()" type="button" 
				class="btn btn-danger">Start Recording</button>
		</div>


		<script src="./meyda.min.js"></script>
		<script>
			const audioURL = "/gettysburg10.wav";
			let mediaRecorder;
			let chunks = [];

			function startRecording() {
				navigator.mediaDevices.getUserMedia({ audio: true })
				  .then(function(stream) {
					mediaRecorder = new MediaRecorder(stream);
					mediaRecorder.ondataavailable = function(e) {
					  chunks.push(e.data);
					};
					mediaRecorder.start();
					document.getElementById("status").innerText = "Recording";
				  })
				  .catch(function(err) {
					console.log('Error starting recording: ' + err);
				  });
			  }
			  
			  function stopRecording(callback) {
				mediaRecorder.stop();
				mediaRecorder.onstop = function() {
				  const blob = new Blob(chunks, { type: 'audio/wav' });
				  const reader = new FileReader();
				  reader.readAsArrayBuffer(blob);
				  reader.onloadend = function() {
					const buffer = reader.result;
					chunks = [];
					document.getElementById("status").innerText = "Analyzing ...";
					callback(buffer);
				  };
				};
			  }

			async function extractMFCC(audioBuffer) {
				const signal = new Float32Array(512);
				const result = [];
				for (let i = 0; i < audioBuffer.sampleRate * 5; i += 512) {
					audioBuffer.copyFromChannel(signal, 0, i);
					result.push(Meyda.extract(["mfcc"], signal).mfcc);
				}
				return result;
			}

			async function audioBufferFromArrayBuffer(arrayBuffer) {
				const audioContext = new OfflineAudioContext({
					length: 1,
					sampleRate: 44100,
				});
				const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
				return audioBuffer;
			}

			async function analyze(arrayBuffer) {
				const audioBuffer = await audioBufferFromArrayBuffer(arrayBuffer);
				const mfcc = await extractMFCC(audioBuffer);
				document.getElementById("output").value = JSON.stringify(mfcc);
				document.getElementById("status").innerText = "Analyze Complete";
			}
			isGettingRecorded = false;
			const handleClick = () => {
				if(!isGettingRecorded){
					document.getElementById('record-button').innerText = 'Stop Recording';
					isGettingRecorded = !isGettingRecorded;
					startRecording();
				}else{
					document.getElementById('record-button').innerText = 'Start Recording';
					isGettingRecorded = !isGettingRecorded;
					stopRecording((buffer) => analyze(buffer));
				}
			};
		</script>
	</body>
</html>
